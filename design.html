<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Product - Trendverse Point</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #007bff; color: white; text-align: center; padding: 20px; }
        canvas { border: 1px solid #ccc; margin-top: 20px; }
        .controls { text-align: center; margin: 20px 0; }
        .controls input, .controls button { margin: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Design Your Product</h1>
        <p>Create your own design and submit for printing</p>
        <a href="index.html" style="color:white;">â¬… Back to Home</a>
    </header>

    <div class="controls">
        <input type="file" id="imgUpload" accept="image/*">
        <input type="text" id="textInput" placeholder="Add Text">
        <button onclick="addText()">Add Text</button>
        <button onclick="download()">Download Design</button>
    </div>

    <center><canvas id="canvas" width="500" height="400"></canvas></center>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('imgUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function addText() {
            const text = document.getElementById('textInput').value;
            ctx.font = '24px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(text, 50, 50 + Math.random() * 300);
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'your_design.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
